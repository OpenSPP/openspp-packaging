[options]
; OpenSPP Docker Configuration Template

; Database settings (set via environment variables)
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo

; Paths
addons_path = /mnt/openspp-addons,/mnt/extra-addons
data_dir = /var/lib/openspp/data

; Server settings
http_interface = 0.0.0.0
http_port = 8069
longpolling_port = 8072
proxy_mode = True

; Workers and performance
workers = 0
max_cron_threads = 2

; Memory limits (in bytes)
limit_memory_soft = 2147483648
limit_memory_hard = 2684354560

; Time limits (in seconds)
limit_time_cpu = 60
limit_time_real = 120
limit_time_real_cron = 0

; Logging
log_level = info
log_handler = :INFO
logfile = False
log_db = False
syslog = False

; Security
list_db = False
admin_passwd = False

; Session handling
session_dir = /var/lib/openspp/sessions

; OpenSPP specific settings
default_productivity_apps = True

; Development settings (disabled by default)
reload = False
dev_mode = False